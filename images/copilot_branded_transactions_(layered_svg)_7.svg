<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Brand Continuity -->
  <g id="identity_trace">
    <rect width="800" height="300" fill="#0F0F0F"/>
    <path d="M0,280 Q400,240 800,280" stroke="#1F1F1F" stroke-width="2" fill="none"/>
  </g>

  <!-- Continuity Arc -->
  <g id="continuity_arc">
    <path d="M100,150 Q400,100 700,150" stroke="#FF6A00" stroke-width="3" fill="none"/>
    <circle cx="100" cy="150" r="4" fill="#FF6A00"/>
    <circle cx="700" cy="150" r="4" fill="#FF6A00"/>
  </g>

  <!-- Rock8-Branded Card -->
  <g id="card_nucleus">
    <rect x="360" y="110" width="80" height="50" rx="6" fill="#222" stroke="#FF6A00" stroke-width="2"/>
    <text x="370" y="140" fill="#FF6A00" font-size="12" font-family="sans-serif">Rock8</text>
    <circle cx="400" cy="135" r="6" fill="#FF6A00"/>
  </g>

  <!-- Contextual Nodes -->
  <g id="context_nodes">
    <circle cx="200" cy="130" r="10" fill="#444"/>
    <text x="190" y="125" fill="#FFF" font-size="8">Store</text>
    <circle cx="600" cy="130" r="10" fill="#444"/>
    <text x="590" y="125" fill="#FFF" font-size="8">Stadium</text>
  </g>
</svg>