<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Brand Continuity Layer -->
  <g id="identity_trace">
    <rect width="800" height="300" fill="#0F0F0F"/>
    <path d="M0,280 Q400,240 800,280" stroke="#1F1F1F" stroke-width="2" fill="none"/>
  </g>

  <!-- Past Transaction Node -->
  <g id="past_transaction">
    <rect x="40" y="120" width="100" height="60" rx="8" fill="#111" stroke="#FF6A00" stroke-width="2" opacity="0.3"/>
    <circle cx="90" cy="150" r="4" fill="#FF6A00" opacity="0.3"/>
    <path d="M140,150 A30,30 0 0,1 180,150" stroke="#FF6A00" stroke-width="2" fill="none" opacity="0.3"/>
  </g>

  <!-- Present Transaction Card -->
  <g id="card_anchor">
    <rect x="300" y="100" width="160" height="100" rx="12" fill="#222" stroke="#FF6A00" stroke-width="3"/>
    <circle cx="380" cy="150" r="6" fill="#FF6A00"/>
    <path d="M380,150 r20" stroke="#FF6A00" stroke-width="2" fill="none" opacity="0.4"/>
  </g>

  <!-- Contextual Overlays -->
  <g id="context_store">
    <path d="M310,90 h40 v10 h-40 z" fill="#444"/>
    <text x="315" y="98" fill="#FFF" font-size="8">Store</text>
  </g>
  <g id="context_stadium">
    <path d="M360,210 h40 v10 h-40 z" fill="#444"/>
    <text x="365" y="218" fill="#FFF" font-size="8">Stadium</text>
  </g>
  <g id="context_online">
    <path d="M410,90 h40 v10 h-40 z" fill="#444"/>
    <text x="415" y="98" fill="#FFF" font-size="8">Online</text>
  </g>

  <!-- Future Transaction Projection -->
  <g id="future_projection">
    <rect x="600" y="120" width="100" height="60" rx="8" fill="#222" stroke="#FF6A00" stroke-width="2" opacity="0.2"/>
    <path d="M460,150 L600,150" stroke="#FF6A00" stroke-width="2" stroke-dasharray="4,4"/>
    <circle cx="650" cy="150" r="4" fill="#FF6A00" opacity="0.2"/>
  </g>

  <!-- Brand Pulse Trail -->
  <g id="brand_pulse">
    <circle cx="90" cy="150" r="20" fill="none" stroke="#FF6A00" stroke-width="1" opacity="0.2"/>
    <circle cx="380" cy="150" r="20" fill="none" stroke="#FF6A00" stroke-width="2" opacity="0.4"/>
    <circle cx="650" cy="150" r="20" fill="none" stroke="#FF6A00" stroke-width="1" opacity="0.2"/>
  </g>
</svg>