<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <g id="background">
    <rect width="800" height="800" fill="#0b1320"/>
  </g>
  <g id="swipe_path">
    <path d="M200 500 C300 300 500 300 600 500" stroke="#00e0ff" stroke-width="3" fill="none"/>
  </g>
  <g id="card_layer">
    <rect x="350" y="350" width="100" height="60" rx="8" fill="#1f2a44" stroke="#ff6a00" stroke-width="2"/>
    <rect x="360" y="360" width="80" height="10" fill="#ff6a00"/>
    <rect x="360" y="380" width="50" height="8" fill="#00e0ff"/>
  </g>
  <g id="brand_layers">
    <g id="visual_layer">
      <circle cx="300" cy="300" r="15" fill="#ff6a00"/>
    </g>
    <g id="haptic_layer">
      <rect x="500" y="300" width="20" height="20" fill="#ff6a00"/>
    </g>
    <g id="audio_layer">
      <polygon points="400,200 420,230 380,230" fill="#ff6a00"/>
    </g>
  </g>
  <g id="waveform_overlay">
    <path d="M100 400 Q200 350 300 400 T500 400 T700 400" stroke="#00e0ff" stroke-width="2" fill="none"/>
  </g>
</svg>