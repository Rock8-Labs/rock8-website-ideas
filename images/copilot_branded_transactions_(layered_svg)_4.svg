<svg viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Layer: Brand Continuity -->
  <g id="identity_trace">
    <rect x="0" y="0" width="400" height="240" fill="#0F0F0F"/>
    <path d="M0,220 Q200,180 400,220" stroke="#1F1F1F" stroke-width="2" fill="none"/>
    <text x="20" y="30" fill="#444" font-size="12">Rock8: Continuity Layer</text>
  </g>

  <!-- Transaction Trigger Pulse -->
  <g id="transaction_trigger">
    <circle cx="60" cy="120" r="18" fill="#FF6A00"/>
    <path d="M60,120 l20,-20 l20,20" stroke="#FFF" stroke-width="2" fill="none"/>
    <text x="40" y="115" fill="#FFF" font-size="10">Trigger</text>
  </g>

  <!-- Brand Response Arc -->
  <g id="brand_response">
    <path d="M100,120 A40,40 0 0,1 180,120" stroke="#FF6A00" stroke-width="3" fill="none"/>
    <circle cx="180" cy="120" r="6" fill="#FF6A00"/>
    <text x="130" y="100" fill="#FFF" font-size="10">Response</text>
  </g>

  <!-- Transaction Payload -->
  <g id="payload_logic">
    <rect x="200" y="90" width="160" height="60" rx="8" fill="#222"/>
    <text x="210" y="120" fill="#FFF" font-size="12">Payload: Offer, CTA, Identity</text>
    <path d="M200,120 h-20" stroke="#FF6A00" stroke-width="2"/>
  </g>

  <!-- Continuity Echo -->
  <g id="continuity_echo">
    <path d="M360,120 l20,0" stroke="#FF6A00" stroke-width="2"/>
    <circle cx="380" cy="120" r="4" fill="#FF6A00"/>
    <text x="340" y="140" fill="#FFF" font-size="10">Echo</text>
  </g>
</svg>